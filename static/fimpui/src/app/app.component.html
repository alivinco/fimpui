<md-toolbar color="primary">
    <span>FIMP control center <small> v{{version}}</small></span>
    <span class="spacer"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
       <button md-menu-item [routerLink]="['zwave-man']">
        <md-icon>network_check</md-icon>
        <span>Z-Wave manager</span>
      </button>
      <button md-menu-item [routerLink]="['settings']">
        <md-icon>build</md-icon>
        <span>Settings</span>
      </button>
      <button md-menu-item disabled>
        <md-icon>devices_other</md-icon>
        <span>Things browser</span>
      </button>
    </md-menu>
</md-toolbar>

<nav md-tab-nav-bar>
<a md-tab-link [routerLink]="['zwave-man']" >Z-Wave</a>
<a md-tab-link [routerLink]="['ikea-man']" >Ikea Tradfri</a>
<a md-tab-link [routerLink]="['timeline']" >Message stream</a>
<a md-tab-link [routerLink]="['flight-recorder']" >Flight recorder</a>
</nav>
<md-sidenav-container class="example-container">
<router-outlet ></router-outlet>

 <md-sidenav #sidenav class="example-sidenav">
   <timeline></timeline>
</md-sidenav>

  

</md-sidenav-container>
