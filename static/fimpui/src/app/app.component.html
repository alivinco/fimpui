<md-toolbar color="primary">
    <span>FIMP control center</span>
    <span class="spacer"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
       <button md-menu-item [routerLink]="['zwave-man']">
        <md-icon>network_check</md-icon>
        <span>Z-Wave manager</span>
      </button>
      <button md-menu-item [routerLink]="['settings']">
        <md-icon>build</md-icon>
        <span>Settings</span>
      </button>
      <button md-menu-item disabled>
        <md-icon>devices_other</md-icon>
        <span>Things browser</span>
      </button>
    </md-menu>
</md-toolbar>
<md-tab-group>
<md-tab label="Z-Wave">
  <router-outlet></router-outlet>
</md-tab>
<md-tab label="Message stream">
  <timeline></timeline>
</md-tab>
</md-tab-group>
