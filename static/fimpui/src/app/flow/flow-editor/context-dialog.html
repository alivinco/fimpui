<h1 mat-dialog-title> Variable viewer </h1>
<mat-dialog-content >
     <p>Local variables:</p>
     <pre>
         {{ localContext }}
     </pre>
    <p>Local variables</p>
     <pre>
         {{ globalContext }}
     </pre>
</mat-dialog-content>
<mat-dialog-actions >
<button mat-raised-button mat-dialog-close>Close</button>
</mat-dialog-actions>
