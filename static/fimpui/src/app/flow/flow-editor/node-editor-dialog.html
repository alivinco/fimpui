<mat-dialog-content class="node-editor-dialog">

<div [ngSwitch]="node.Type"  >

    <mat-input-container class="node-label-field">
          <input matInput [(ngModel)]="node.Label" placeholder="Label" >
    </mat-input-container>
    <div *ngSwitchCase="'trigger'">  
        <trigger-node [node]="node" [nodes]="flow.Nodes" [flowId]="flow.Id" ></trigger-node>
    </div>
    <div *ngSwitchCase="'wait'"> 
      <wait-node [node]="node" [nodes]="flow.Nodes" > </wait-node>
    </div>
    <div *ngSwitchCase="'action'">  
         <action-node [node]="node" [nodes]="flow.Nodes" > </action-node>
    </div>
    <div *ngSwitchCase="'set_variable'">  
         <set-variable-node [node]="node" [nodes]="flow.Nodes" > </set-variable-node>
    </div> 
    <div *ngSwitchCase="'receive'">  
         <receive-node [node]="node" [nodes]="flow.Nodes" > </receive-node>
    </div>
    <div *ngSwitchCase="'counter'">  
        <counter-node [node]="node" [nodes]="flow.Nodes" > </counter-node>
    </div>
    <div *ngSwitchCase="'time_trigger'">  
        <time-trigger-node [node]="node" [nodes]="flow.Nodes" > </time-trigger-node>
   </div>                
    <div *ngSwitchCase="'if'">  
      <if-node [node]="node" [nodes]="flow.Nodes" > </if-node>
    </div>
 </div>
</mat-dialog-content>
 <mat-dialog-actions>
    <button mat-raised-button (click)="cloneNode(node)" >Clone</button>
    <button mat-raised-button (click)="deleteNode(node)" >Delete</button>
    <button mat-button mat-dialog-close>Close</button>
 </mat-dialog-actions>
