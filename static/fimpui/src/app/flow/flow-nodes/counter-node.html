
<div>
        <div #nodebody hidden> 
            <mat-input-container class="node-transition-field">
                <input matInput type="number" [(ngModel)]="node.Config.StartValue" placeholder="Start value">
            </mat-input-container>
            <mat-input-container class="node-transition-field">
                    <input matInput type="number" [(ngModel)]="node.Config.EndValue" placeholder="End value">
            </mat-input-container>
            <mat-input-container class="node-transition-field">
                    <input matInput type="number" [(ngModel)]="node.Config.Step" placeholder="Step">
            </mat-input-container>
            <mat-select #nodeIdInput style="width: 250px" class="value-selector" placeholder="End value transition"[(ngModel)]="node.Config.EndValueTransition" >
                    <mat-option value = "" > End! </mat-option>
                    <mat-option *ngFor="let nod of nodes" [value]="nod.Id" >{{nod.Label}}</mat-option>
            </mat-select>    
        </div>
        <p>
            <mat-select #nodeIdInput style="width: 250px" class="value-selector" placeholder="Success node"[(ngModel)]="node.SuccessTransition" >
                <mat-option value = "" > End! </mat-option>
                <mat-option *ngFor="let nod of nodes" [value]="nod.Id" >{{nod.Label}}</mat-option>
            </mat-select>
            <mat-select #nodeIdInput style="width: 250px" class="value-selector" placeholder="Error node"[(ngModel)]="node.ErrorTransition" >
                <mat-option *ngFor="let nod of nodes" [value]="nod.Id" >{{nod.Label}}</mat-option>
            </mat-select>
        </p>
        <p><button mat-raised-button (click)="nodebody.hidden = !nodebody.hidden" >Edit</button> </p>
</div>
