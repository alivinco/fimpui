
<div>
        <div #nodebody hidden> 
            <md-input-container class="node-transition-field">
                <input mdInput type="number" [(ngModel)]="node.Config.StartValue" placeholder="Start value">
            </md-input-container>
            <md-input-container class="node-transition-field">
                    <input mdInput type="number" [(ngModel)]="node.Config.EndValue" placeholder="End value">
            </md-input-container>
            <md-input-container class="node-transition-field">
                    <input mdInput type="number" [(ngModel)]="node.Config.Step" placeholder="Step">
            </md-input-container>
            <md-select #nodeIdInput style="width: 250px" class="value-selector" placeholder="End value transition"[(ngModel)]="node.Config.EndValueTransition" >
                    <md-option value = "" > End! </md-option>
                    <md-option *ngFor="let nod of nodes" [value]="nod.Id" >{{nod.Label}}</md-option>
            </md-select>    
        </div>
        <p>
            <md-select #nodeIdInput style="width: 250px" class="value-selector" placeholder="Success node"[(ngModel)]="node.SuccessTransition" >
                <md-option value = "" > End! </md-option>
                <md-option *ngFor="let nod of nodes" [value]="nod.Id" >{{nod.Label}}</md-option>
            </md-select>
            <md-select #nodeIdInput style="width: 250px" class="value-selector" placeholder="Error node"[(ngModel)]="node.ErrorTransition" >
                <md-option *ngFor="let nod of nodes" [value]="nod.Id" >{{nod.Label}}</md-option>
            </md-select>
        </p>
        <p><button md-raised-button (click)="nodebody.hidden = !nodebody.hidden" >Edit</button> </p>
</div>
