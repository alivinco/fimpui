<div>
    <div #nodebody > 
        <div *ngFor="let nod of node.Config.Expressions;let index = index;trackBy:trackByIndex;">
            <mat-input-container style="width: 150px">
                <input matInput [(ngModel)]="node.Config.Expressions[index].Name" placeholder="Name">
            </mat-input-container>
            <mat-input-container style="width: 200px">
                <input matInput [(ngModel)]="node.Config.Expressions[index].Expression" placeholder="Expression">
            </mat-input-container>
            <mat-input-container style="width:200px">
                    <input matInput [(ngModel)]="node.Config.Expressions[index].Comment" placeholder="Comment">
            </mat-input-container>
            <a href="https://godoc.org/github.com/robfig/cron#Job" target="_blank"> Help  </a>
        </div>
        <div style="margin-bottom: 30px" >
                <mat-checkbox [(ngModel)]="node.Config.GenerateAstroTimeEvents" > Generate Astro time events </mat-checkbox>
       </div> 
        <mat-input-container style="width: 150px">
            <input matInput [(ngModel)]="node.Config.Latitude" placeholder="Latitude">
        </mat-input-container>
        <mat-input-container style="width: 150px">
            <input matInput [(ngModel)]="node.Config.Longitude" placeholder="Longitude">
        </mat-input-container>
    </div>
   
 
</div>
