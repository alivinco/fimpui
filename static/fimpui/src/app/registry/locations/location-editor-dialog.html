<h1 md-dialog-title>Location editor</h1>
<md-dialog-content>
        <p><md-input-container>
            <input style="width:350px" mdInput placeholder="Alias" [(ngModel)]="alias" >
        </md-input-container></p>
        <p><md-input-container>
            <input style="width:350px" mdInput placeholder="Type" [(ngModel)]="type" >
        </md-input-container></p>
        <p><md-input-container>
            <input style="width:350px" mdInput placeholder="Address" [(ngModel)]="address" >
        </md-input-container></p>
</md-dialog-content>
<md-dialog-actions>
    <button md-raised-button (click)="save()" >Save</button>
    <button md-raised-button md-dialog-close>Close</button>
</md-dialog-actions>
