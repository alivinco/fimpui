<h1 md-dialog-title>Service editor</h1>
<md-dialog-content>
        <location-selector [currentLocation]="locationId" (onSelect)="onLocationSelected($event)"></location-selector>
        <p><md-input-container>
            <input style="width:350px" mdInput placeholder="Alias" [(ngModel)]="alias" >
        </md-input-container></p>
</md-dialog-content>
<md-dialog-actions>
    <button md-raised-button (click)="save()" >Save</button>
    <button md-raised-button md-dialog-close>Close</button>
</md-dialog-actions>
