<div style="padding-left:35px;">
        <div><strong>Topic :</strong> {{fimpMsg.topic}}</div>
        <div><strong>Service :</strong> {{fimpMsg.service}}</div>
        <div><strong>Interface :</strong> {{fimpMsg.mtype}}</div>
        <div><strong>Message :</strong></div>
        <div>{{fimpMsg.raw}}</div>
        <div style="padding: 10px"> 
          <button mat-raised-button (click)="parentComp.copyToMqttClient(fimpMsg.topic,fimpMsg.raw)" >Copy to MQTT client</button>  
          <button mat-raised-button (click)="parentComp.sendMessage(fimpMsg.topic,fimpMsg.raw)" >Resend</button>
          <button mat-raised-button (click)="close()" >Close</button> 
        </div> 
</div>
