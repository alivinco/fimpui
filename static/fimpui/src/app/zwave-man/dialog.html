<h1 md-dialog-title> Add new device </h1>
<md-dialog-content>
<div *ngFor="let message of messages">{{message}}</div>
</md-dialog-content>
<md-dialog-actions>
<button md-raised-button color="warn" (click)="stopInclusion()" >Stop</button>
<button md-dialog-close md-raised-button color="warn" >Close</button>
</md-dialog-actions>
